<!DOCTYPE html>
<html>
<head>
	<title>ApnaMess.com - Food Delivery</title>
	<style>
		*{
			margin: 0%;
			padding: 0%;
		}
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #8bc433;;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			margin-bottom: 20px;
		}
	
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}
	
	



		/* design button  */

/* Styling for login button */
.login-button {
  background-color: #F2F2F2;
  border: 2px solid #4CAF50;
  color: #4CAF50;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

/* Styling for signup button */
.signup-button {
  background-color: #F2F2F2;
  border: 2px solid #008CBA;
  color: #008CBA;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

/* Styling for check it now button */
.check-button {
  background-color: #F2F2F2;
  border: 2px solid #f44336;
  color: #f44336;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

/* Hover effects for all buttons */
.login-button:hover, .signup-button:hover, .check-button:hover {
  background-color: #4CAF50;
  color: #fff;
}


	</style>
</head>
<body>
	<div class="header">
		<h1>ApnaMess.com</h1>

		<p>Get your favourite food delivered straight to your doorstep.</p>
	</div>
	<div class="container">
		<h2>Delicious food delivered to you</h2>
		<p>Order from your favourite restaurants and get your food delivered to your home or office.</p>
		<button class="login-button">Login</button>
<button class="signup-button">Signup</button>
<button class="check-button">Check it now</button>

	</div>
</body>
</html>
